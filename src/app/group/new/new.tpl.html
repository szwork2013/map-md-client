<form name="groupNewForm" ng-submit="gnc.save($event)">
    <md-card>
        <md-card-content>
            <md-input-container>
                <label>链接名称</label>
                <input ng-model="gnc.group.username" required>
            </md-input-container>
            <md-input-container>
                <label>名称</label>
                <input ng-model="gnc.group.name" required>
            </md-input-container>
            <md-input-container flex>
                <label>描述</label>
                <textarea ng-model="gnc.group.description" columns="1" md-maxlength="150"></textarea>
            </md-input-container>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
            <md-button class="md-raised md-primary"
                       ng-disabled="!groupNewForm.$dirty"
                       >保存</md-button>
            <md-button ng-click="gnc.cancel($event)"
                       ng-disabled="!groupNewForm.$dirty">取消</md-button>
        </div>
    </md-card>
</form>

<md-card ng-show="gnc.step>1">
    <md-card-content>
        <md-input-container>
            <label>名称</label>
            <input ng-model="gnc.group.name">
        </md-input-container>
        <md-input-container flex>
            <label>描述</label>
            <textarea ng-model="gnc.group.description" columns="1" md-maxlength="150"></textarea>
        </md-input-container>
    </md-card-content>
    <div class="md-actions" layout="row" layout-align="end center">
        <md-button class="md-raised md-primary"
                   ng-disabled="!groupNewForm.$dirty"
                   ng-click="gnc.save($event)">保存</md-button>
        <md-button ng-click="gnc.cancel($event)"
                   ng-disabled="!groupNewForm.$dirty">取消</md-button>
    </div>
</md-card>
