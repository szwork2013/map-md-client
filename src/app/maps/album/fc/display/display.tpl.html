<md-content flex layout-fill layout="column">
    <div flex layout="column" style="position: absolute;min-height: 100%;">
        <md-card class="caption">
            <md-card-content>
                <pre>{{mafcdc.album.description}}</pre>
            </md-card-content>
        </md-card>

        <feature-card feature="mafcdc.feature" flex>
        </feature-card>

        <comment-list comment-type="album"
                      comment-entity="mafcdc.album"
                      comments="mafcdc.comments"
                      flex></comment-list>

        <mmd-save-as mmd-src="mafcdc.album.featureCollection"
                     mmd-file-name="{{mafcdc.album.name+'.geojson'}}"></mmd-save-as>

        <mmd-footer layout="column">
        </mmd-footer>
    </div>
</md-content>
<comment-create comment-type="album"
                comment-entity="mafcdc.album"
                on-saved="commentCreated(comment)"
                class="bottom-right">
</comment-create>
