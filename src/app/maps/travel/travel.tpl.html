<md-toolbar md-scroll-shrink
            class="md-tall md-accent">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu"
                   ng-click="toggleLeftBar()">
            <md-icon md-svg-icon="navigation:menu"></md-icon>
        </md-button>
        <h3>
            <span>{{travel.title}}</span>
        </h3>
        <span flex=""></span>
        <md-button class="md-icon-button" aria-label="More"
                   ng-click="showGridBottomSheet($event)">
            <md-icon md-svg-icon="more_vert"></md-icon>
        </md-button>
    </div>
    <div class="md-toolbar-content">
        <user-profile user="travel.user"
                      flex>
        </user-profile>
    </div>
</md-toolbar>
<md-content flex layout="column"
        class="travel">
    <md-tabs md-selected="selectedIndex"
             md-border-bottom
             flex>
        <md-tab ng-repeat="spot in travel.spots"
                ng-disabled="spot.disabled"
                md-on-select="onSpotSelect(spot)"
                label="{{spot.title}}"
                class="spot photo-wall">
            <div>
                <div layout-margin
                     ng-bind="spot.description"></div>
                <md-content>
                    <div mmd-photo-card-wall layout-fill flex
                         mmd-wall-options="{targetHeight: 160, fadeSpeed: 0, allowPartialLastRow: true}">
                        <mmd-photo-card ng-repeat="photo in spot.photos"
                                        mmd-photo-id = "photo.id"
                                        mmd-photo-color = "photo.color"
                                        mmd-photo-url = "{{staticCtx}}/{{photo.oss_key}}@!photo-preview-sm"
                                        mmd-photo-size = "photo"
                                        mmd-photo-is360 = "photo.is360"
                                        mmd-photo-address = "photo.point.address"
                                        mmd-photo-description = "photo.description"
                                >
                        </mmd-photo-card>
                    </div>
                </md-content>
            </div>
        </md-tab>
    </md-tabs>
</md-content>
