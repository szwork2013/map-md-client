<md-button class="md-fab md-raised md-primary md-fab-bottom-right" aria-label="上传"
           ngf-select
           ngf-multiple="true"
           ngf-change="fileSelected($files, $event)"
           ng-disabled="uploading"
           ng-switch="uploading">
    <md-icon ng-switch-default md-svg-src="file:upload"></md-icon>
    <md-progress-circular ng-switch-when="true"
                          class="md-accent" md-mode="indeterminate"></md-progress-circular>
</md-button>

<md-content class="gpx-list upload-list" flex layout="column" layout-fill>
    <div flex layout="column"
         class="upload-content">
        <md-card class="caption">
            <md-card-content>
                <p><b>选择包含geojson数据的文件上传</b></p>
            </md-card-content>
        </md-card>
        <md-list flex>
            <md-list-item ng-repeat="geojson in mguc.geojsons">
                <md-card class="track">
                    <md-card-content >
                        <form name="myForm">
                            <md-input-container>
                                <label>name</label>
                                <input type="string" name="name"
                                       ng-model="geojson.name">
                            </md-input-container>
                            <div layout="column">
                                <div layout="row">
                                    <md-input-container>
                                        <label>点半径(radius)</label>
                                        <input type="number" step="1" name="radius"
                                               ng-model="geojson.style.radius" min="1" max="100">
                                    </md-input-container>
                                    <md-input-container>
                                        <label>(fillColor)</label>
                                        <input type="string" name="fillColor"
                                               ng-model="geojson.style.fillColor">
                                    </md-input-container>
                                    <md-input-container>
                                        <label>(fillOpacity)</label>
                                        <input type="string" name="fillOpacity"
                                               ng-model="geojson.style.fillOpacity">
                                    </md-input-container>
                                </div>
                                <div layout="row">
                                    <md-input-container>
                                        <label>weight</label>
                                        <input type="number" step="1" name="weight"
                                               ng-model="geojson.style.weight" min="0" max="100">
                                    </md-input-container>
                                    <md-input-container>
                                        <label>(color)</label>
                                        <input type="string" name="color"
                                               ng-model="geojson.style.color">
                                    </md-input-container>
                                    <md-input-container>
                                        <label>(opacity)</label>
                                        <input type="string" name="opacity"
                                               ng-model="geojson.style.opacity">
                                    </md-input-container>
                                </div>
                            </div>
                            <md-input-container flex>
                                <label>描述</label>
                                <textarea ng-model="geojson.description" columns="1"
                                      md-maxlength="10000"></textarea>
                            </md-input-container>
                        </form>
                    </md-card-content>
                    <div class="md-actions" layout="row" layout-align="end center">
                        <md-button class="md-raised "
                                   ng-class="{'md-primary': !geojson.id}"
                                   ng-disabled="mguc.saving"
                                   ng-click="mguc.submit(geojson)">保存</md-button>
                        <md-button class="md-raised"
                                   ng-click="cancel($index)">取消</md-button>
                    </div>
                </md-card>
            </md-list-item>

        </md-list>

        <mmd-footer layout="column">
        </mmd-footer>
    </div>

</md-content>
