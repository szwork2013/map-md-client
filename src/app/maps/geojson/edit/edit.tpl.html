<md-button class="md-fab md-raised md-primary md-fab-bottom-right" aria-label="上传"
           ng-click="mgec.submit(mgec.geoJSON)"
           ng-disabled="mgec.geoJSON.saving">
    <md-icon ng-if="!mgec.geoJSON.saving" md-svg-src="file:cloud_upload"></md-icon>
    <md-progress-circular ng-if="mgec.geoJSON.saving"
                          class="md-accent"
                          md-mode="indeterminate"></md-progress-circular>
</md-button>
<md-content layout-fill >
    <md-card class="caption">
        <md-card-content>
            <p><b>{{mgec.geoJSON.name}}</b></p>
        </md-card-content>
    </md-card>

    <md-card>
        <md-card-content>
            <md-input-container>
                <label>name</label>
                <input type="string" name="name"
                       ng-model="mgec.geoJSON.name">
            </md-input-container>
            <div layout="column">
                <div layout="row">
                    <md-input-container>
                        <label>点(radius)</label>
                        <input type="number" step="1" name="radius"
                               string-to-number
                               ng-model="mgec.geoJSON.style.radius" min="1" max="100">
                    </md-input-container>
                    <md-input-container>
                        <label>(fillOpacity)</label>
                        <input type="number" name="fillOpacity"
                               min="0" max="1" step="0.1"
                               string-to-number
                               ng-model="mgec.geoJSON.style.fillOpacity">
                    </md-input-container>
                    <md-input-container>
                        <label>(fillColor)</label>
                        <input type="string" name="fillColor"
                               maxlength="10"
                               ng-model="mgec.geoJSON.style.fillColor">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container>
                        <label>边(weight)</label>
                        <input type="number" step="1" name="weight"
                               string-to-number
                               ng-model="mgec.geoJSON.style.weight" min="0" max="100">
                    </md-input-container>
                    <md-input-container>
                        <label>(opacity)</label>
                        <input type="number" name="opacity"
                               min="0" max="1" step="0.1"
                               string-to-number
                               ng-model="mgec.geoJSON.style.opacity">
                    </md-input-container>
                    <md-input-container>
                        <label>(dashArray)</label>
                        <input type="number" name="dashArray"
                               min="0" max="10"
                               string-to-number
                               ng-model="mgec.geoJSON.style.dashArray">
                    </md-input-container>
                    <md-input-container>
                        <label>(color)</label>
                        <input type="string" name="color"
                               ng-model="mgec.geoJSON.style.color">
                    </md-input-container>
                </div>
            </div>
            <md-input-container >
                <label>描述</label>
                <textarea ng-model="mgec.geoJSON.description" columns="1"
                          md-maxlength="10000"></textarea>
            </md-input-container>
        </md-card-content>
    </md-card>

    <div ng-repeat="feature in mgec.features">
        <mmd-map-geojson-edit-feature feature="feature" updated="mgec.featurePropsUpdated">
        </mmd-map-geojson-edit-feature>
    </div>

    <mmd-footer flex layout="column">
    </mmd-footer>
</md-content>
