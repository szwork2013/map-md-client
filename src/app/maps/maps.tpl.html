<div layout="row" layout-fill flex
     class="maps-view">
    <md-content flex layout-fill>
        <leaflet id="main-map"
                 defaults="defaults"
                 options="options"
                 center="center"
                 markers="markers"
                 geojson="geojson"
                 layers="layers"
                 legend="legend"
                 paths="paths"
                 url-hash-center="yes"></leaflet>
        <mmd-search get-map="getMap"></mmd-search>
    </md-content>

    <md-sidenav layout="column" md-is-locked-open="$mdMedia('gt-md')"
                class="md-sidenav-right md-whiteframe-z2 maps-sidenav" md-component-id="right"
                >
        <div ui-view
             flex layout="column"
             class="maps-info-view"></div>
    </md-sidenav>
</div>
