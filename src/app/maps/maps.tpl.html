<div flex layout="row" class="maps-view">
    <md-content flex>
        <leaflet id="main-map" defaults="defaults" center="center"
                 markers="markers"
                 geojson="geojson"
                 layers="layers"
                 legend="legend"
                 paths="paths"
                 url-hash-center="yes"></leaflet>
        <mmd-search get-map="getMap"></mmd-search>

        <!--<md-button id="maps-sidenav-menu"-->
                   <!--class="md-raised md-mini md-icon-button menu"-->
                   <!--ng-click="toggleRightSidenav()"-->
                   <!--aria-label="Show maps sidenav"-->
                   <!--ng-show="$mdMedia('sm')"-->
                <!-->-->
            <!--<md-icon md-svg-icon="navigation:menu"></md-icon>-->
        <!--</md-button>-->
    </md-content>

    <md-sidenav flex layout="column" md-is-locked-open="$mdMedia('gt-sm')"
                class="md-sidenav-right md-whiteframe-z2 maps-sidenav" md-component-id="right">
        <md-toolbar class="md-accent" ng-hide="config.noToolbar">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings"
                           ng-click="toggleLeftBar()">
                    <md-icon md-svg-icon="navigation:menu"></md-icon>
                </md-button>
                <h2>
                    <span>{{config.title}}</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="More"
                           ng-click="showGridBottomSheet($event)">
                    <md-icon md-svg-icon="more_vert"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div flex layout="column" ui-view
                class="maps-info-view">
        </div>
    </md-sidenav>
</div>
