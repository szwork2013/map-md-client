<md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings"
                   ng-click="toggleLeftBar()">
            <md-icon md-svg-icon="navigation:menu"></md-icon>
        </md-button>
        <h2>
            <span>{{mcc.title}}</span>
        </h2>
        <span flex></span>

        <md-button class="md-icon-button" ng-repeat="action in mcc.toolbarActions"
                   aria-label="{{action.label}}"
                   ng-click="action.listener($event)">
            <md-tooltip>
                {{action.label}}
            </md-tooltip>
            <md-icon md-svg-icon="{{action.icon}}"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More"
                   ng-click="showBottomSheet($event)">
            <md-icon md-svg-icon="more_vert"></md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-content ui-view flex layout-fill layout="column">
</md-content>
