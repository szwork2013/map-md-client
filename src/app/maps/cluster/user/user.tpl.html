<md-content flex layout-fill>
    <async-card load-more="mcuc.loadMorePhotos"
                load-reset="mcuc.loadReset()"
                no-border="true"
                >
        <div mmd-photo-card-wall layout-fill flex
             mmd-wall-options="{targetHeight: 160, fadeSpeed: 0, allowPartialLastRow: true}">
            <mmd-photo-card ng-repeat="photo in photos | limitTo:photosLimitTo"
                            photo = "photo"
                            mmd-photo-url = "{{staticCtx}}/{{photo.oss_key}}@!photo-preview-sm">
            </mmd-photo-card>
        </div>
    </async-card>

    <div style="width: 100%;height: 2px;">

    </div>
    <mmd-footer layout="column">
    </mmd-footer>
</md-content>
