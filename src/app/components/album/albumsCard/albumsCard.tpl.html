<md-card class="albums-grid-card">
    <md-card-content layout="column">
        <async-card load-more="loadMore"
                    load-reset="loadReset()"
                    no-border="true">
            <md-grid-list class="albums-grid-list"
                          md-cols-gt-md="5" md-cols-sm="2" md-cols-md="3"
                          md-row-height-gt-md="1:1" md-row-height="1:1"
                          md-gutter-gt-md="10px" md-gutter-gt-sm="6px" md-gutter="4px">
                <md-grid-tile
                        ng-repeat="album in albums"
                        md-colspan="1"
                        md-rowspan="1">
                    <album-card album="album" editable="authority.editable"
                                layout-fill flex layout="column"
                                class="album-card">
                    </album-card>
                </md-grid-tile>
            </md-grid-list>
        </async-card>
    </md-card-content>
    <div class="md-actions" layout="row" layout-align="end center" ng-show="authority.editable">
        <md-button class="md-icon-button md-primary" aria-label="新建专辑" title="新建专辑"
                   ng-click="add({'$event': $event})">
            <md-icon md-svg-icon="content:add"></md-icon>
        </md-button>
    </div>
</md-card>
