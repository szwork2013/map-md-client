<md-chips ng-model="maps" readonly="readonly"
          placeholder="{{placeholder}}"
          secondary-placeholder="{{secondaryPlaceholder}}"
          ng-click="$event.preventDefault();getMap($event)">
    <md-chip-template>
        <span>
          <strong>{{$chip.name}}</strong>
          <em>({{$chip.baseLayer}})</em>
        </span>
    </md-chip-template>
</md-chips>
