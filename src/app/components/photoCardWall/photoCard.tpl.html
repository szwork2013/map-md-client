<a href=""
   ng-click="displayPhoto($event, photoId)">
    <img ng-src="{{photoUrl}}"
         data-width="{{photoSize.width}}" data-height="{{photoSize.height}}">
    <div ng-if="photoIs360">
        <div class="icon-photo-p360"></div>
    </div>
</a>
<div class="action-container">
    <div class="action ponm-photo-footer">
        <div><md-icon md-svg-icon="maps:place"></md-icon></md-icon>{{photoAddress}}</div>
        <pre class="description">{{photoDescription}}</pre>
    </div>
</div>
