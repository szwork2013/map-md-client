<div>
    <!-- My -->
    <md-card>
        <md-card-content layout="column">
            <user-profile user="user">
                {{user.username}}
            </user-profile>
            <div>
                {{user.description}}
            </div>
        </md-card-content>
    </md-card>

    <!-- My groups -->
    <md-card class="members-grid-card">
        <md-card-content layout="column">
            <md-grid-list
                    md-cols-gt-md="10" md-cols-sm="4" md-cols-md="6"
                    md-row-height-gt-md="1:1" md-row-height="1:1"
                    md-gutter-gt-md="10px" md-gutter-gt-sm="6px" md-gutter="4px">
                <md-grid-tile
                        ng-repeat="group in uupc.groups"
                        md-colspan="2"
                        md-rowspan="1">
                    <user-profile user="group" class="member-card" flex>
                        {{group.username}}
                    </user-profile>
                </md-grid-tile>
            </md-grid-list>
        </md-card-content>
    </md-card>

    <!-- My albums -->
    <albums-card user="user" authority="authority" page-size="10"
                 albums-add="go('app.albums.new')"></albums-card>

</div>
