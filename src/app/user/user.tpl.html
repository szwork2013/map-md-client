<md-content flex layout-fill>
    <md-masthead masthead-user="uc.user">
        <div layout="row" class="masthead-header">
            <img alt="{{ uc.user.name }}"
                 ng-src="{{UrlService.getAvatarUrl(uc.user.avatar)}}"
                 class="md-avatar" />
            <h2>{{uc.title}}</h2>
        </div>
    </md-masthead>

    <div flex layout="column"
         class="settings-pane">
        <div flex class="subpage-container" ng-switch="uc.type">
            <user-group-page ng-switch-when="group"
                             group="uc.user"
                             authority="uc.authority">
            </user-group-page>
            <user-user-page ng-switch-when="user"
                            user="uc.user"
                            authority="uc.authority">
            </user-user-page>
        </div>
    </div>

    <mmd-footer layout="column">
    </mmd-footer>

</md-content>
