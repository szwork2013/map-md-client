<md-card>
    <md-card-content>

        <md-input-container>
            <label>用户昵称</label>
            <input ng-model="settings.name">
            <label>用户名称将显示在您的照片下方、讨论区帖子等等…</label>
        </md-input-container>

        <md-input-container>
            <label>个人主页</label>
            <input ng-model="settings.homepage_url">
        </md-input-container>

        <md-input-container flex>
            <label>写一些关于自己的</label>
            <textarea ng-model="settings.description" columns="1" md-maxlength="1000"></textarea>
        </md-input-container>
    </md-card-content>

    <div class="md-actions" layout="row" layout-align="end center">
        <md-button class="md-raised md-primary">保存</md-button>
        <md-button>取消</md-button>
    </div>
</md-card>
