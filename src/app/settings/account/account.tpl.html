<form name="accountForm">
<md-card>
    <md-card-content>

        <md-input-container>
            <label>用户昵称</label>
            <input ng-model="settings.name">
            <label>用户名称将显示在您的照片下方、讨论区帖子等等…</label>
        </md-input-container>

        <md-input-container>
            <label>个人主页</label>
            <input ng-model="settings.website">
        </md-input-container>

        <md-input-container flex>
            <label>头像</label>
            <div>
                <img class="img-rounded avatar_picture"
                     ng-src="{{UrlService.getAvatarUrl(Authenticate.user.avatar)}}"
                     alt="您的头像">
                <md-button class="md-primary"
                           ng-href=""
                           ng-click="sac.changeAvatar($event)">更改头像</md-button>
            </div>
        </md-input-container>

        <md-input-container flex>
            <label>写一些关于自己的</label>
            <textarea ng-model="settings.description" columns="1" md-maxlength="1000"></textarea>
        </md-input-container>

    </md-card-content>

    <div class="md-actions" layout="row" layout-align="end center">
        <md-button class="md-raised md-primary"
                   ng-hide="sac.saving"
                   ng-disabled="!accountForm.$dirty"
                   ng-click="sac.submit(settings)">保存</md-button>
        <md-button class="md-raised md-primary"
                   ng-disabled="true"
                   ng-show="sac.saving">保存中...</md-button>
        <md-button ng-disabled="!accountForm.$dirty||sac.saving" ng-click="reset()">取消</md-button>
    </div>
</md-card>
</form>
